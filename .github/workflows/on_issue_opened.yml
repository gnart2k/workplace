name: Run local script when issue is opened

on:
  issues:
    types: [opened]  # Only trigger when issue is opened

jobs:
  run-local-script:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute local script
        run: |
          echo "📢 New issue detected: #${{ github.event.issue.number }}"
          echo "📝 Title: ${{ github.event.issue.title }}"
          echo "🧾 Body: ${{ github.event.issue.body }}"

          mkdir -p ./scripts
          cat <<'EOF' > ./scripts/on-issue-opened.sh
          #!/bin/bash
          echo "----------------------------------------"
          echo "🚀 Issue Script Triggered"
          echo "Title: $1"
          echo "Body: $2"
          echo "----------------------------------------"
          EOF

          chmod +x ./scripts/on-issue-opened.sh
          ./scripts/on-issue-opened.sh "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"
